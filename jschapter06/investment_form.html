<html>
  <body>
    <form>
      <label>Investment Amount:</label>
      <input type="text" name="investment" id="investment" />
      <br>
      <label>Yearly Interest Rate:</label>
      <input type="text" name="interest_rate" id="interest_rate" value="6.5%" />
      <br>
      <label>Number of Years:</label>
      <input type="text" name="years" id="years" />
      <br>
      <input type="submit" />
    </form>
    <script>
      // JavaScript
      // Slide 47
      const investmentChange = () => {
        const element = document.querySelector("#investment");
        console.log("investment = " + element.value);
      }

      const yearsDoubleClick = () => {
        const element = document.querySelector("#years");
        console.log("years = " + element.value);
      }

      document.addEventListener(
        "DOMContentLoaded",
        () => {
          // 'change' event is when you leave the input field
          document.querySelector("#investment").addEventListener(
            "change", investmentChange);

          document.querySelector("#years").addEventListener(
            "dblclick", yearsDoubleClick);

          document.querySelector("#interest_rate").disabled = true;

          document.querySelector("#investment").focus();
        }
      );
    </script>
  </body>
</html>
