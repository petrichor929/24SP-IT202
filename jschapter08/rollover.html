<html>
    <head>
        <title>Image Rollover</title>
        <link rel="stylesheet" type="text/css" href="rollover.css">
    </head>
    <body>
        <main>
            <h1>Animal Images</h1>
            <p>Move your mouse over an image to change it and back out of the image
                to restore the original image.</p>
            <ul id="image_rollovers">
                <li><img src="leopard-bw.jpg" width="320" height="212" /></li>
                <li><img src="lion-bw.jpg" width="320" height="212" /></li>
            </ul>
        </main>
        <!--copy/paste from release.jquery.com-->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"></script>
        <!--copy/paste from release.jquery.com-->
        <script src="rollover.js"></script>

    </body>
</html>
